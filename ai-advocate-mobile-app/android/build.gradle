// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '35.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '24')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '35')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.9.24'

        ndkVersion = "26.1.10909125"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle')
        classpath('com.facebook.react:react-native-gradle-plugin')
        classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        // Ensure React Native dependencies are loaded correctly
        maven {
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"]
                    .execute(null, rootDir).text.trim(), '../android'))
        }
        // Ensure JavaScriptCore dependencies are loaded correctly
        maven {
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"]
                    .execute(null, rootDir).text.trim(), '../dist'))
        }
        // Add JitPack for additional dependencies
        maven { url 'https://jitpack.io' }

        // Google and Maven Central for general dependencies
        google()
        mavenCentral()
    }
}

